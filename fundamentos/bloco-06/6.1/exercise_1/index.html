<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 1 - part II - forms</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="email">
        Email:
        <input
          type="email"
          name="email"
          id="email"
          required
          autocomplete="off"
          autofocus
          placeholder="Digite seu email"
        />
      </label>
      <br />
      <br />
      <label for="password">
        <span>Senha:</span>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Digite sua senha"
        />
      </label>
      <br />
      <br />
      <label for="remember-me">
        <span>Lembre-me</span>
        <input type="checkbox" name="remember" id="remember-me" />
      </label>
      <br />
      <br />
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
