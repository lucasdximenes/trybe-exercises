<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Color guess</title>
  </head>
  <body>
    <header>
      <h1 id="title">Color Guess</h1>
    </header>

    <section id="score-section" class="align">
      <p id="score-text">Pontuação: <span id="score">0</span></p>
    </section>

    <section id="text-section" class="align">
      <p id="rgb-color"></p>
    </section>

    <section id="color-balls" class="align"></section>

    <section id="answer-section" class="align">
      <p id="answer">Escolha uma cor</p>
    </section>

    <section id="reset-button-section" class="align">
      <button id="reset-game">Novo jogo</button>
    </section>
  </body>
</html>
