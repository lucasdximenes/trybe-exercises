<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Todo list</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </header>

    <section id="text-input-section">
      <label for="texto-tarefa">
        <input
          type="text"
          id="texto-tarefa"
          placeholder="Digite aqui sua tarefa"
          autofocus
        />
        <button id="criar-tarefa">➕ Adicionar</button>
      </label>
    </section>

    <section id="buttons-section">
      <button id="remover-selecionado" class="control-buttons">
        ❌ Apagar selecionadas
      </button>
      <button id="mover-cima" class="control-buttons">
        🔼 Mover para cima
      </button>
      <button id="mover-baixo" class="control-buttons">
        🔽 Mover para baixo
      </button>
      <button id="apaga-tudo" class="control-buttons">⛔️ Limpar tudo</button>
      <button id="remover-finalizados" class="control-buttons">
        🛑 Limpar finalizadas
      </button>
      <button id="salvar-tarefas" class="control-buttons">
        ✅ Salvar tarefas
      </button>
      <button id="edit-selected-task" class="control-buttons">
        ✏️ Editar Selecionada
      </button>
    </section>

    <section id="tasks">
      <ol id="lista-tarefas"></ol>
    </section>
  </body>
</html>
