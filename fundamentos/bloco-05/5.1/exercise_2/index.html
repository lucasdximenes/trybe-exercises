<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h2 id="page-title">Título</h2>
            <p id="paragraph" class="paragraph">
                Dê uma cor para este parágrafo!
            </p>
            <h4 id="subtitle">Subtítulo</h4>
            <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
        </header>
        <script>
            const paragraph = document.getElementById("paragraph");
            paragraph.style.color = "red";

            const classParagraph = document.getElementsByClassName("paragraph");
            classParagraph[0].style.color = "Blue";

            const subtitle = document.getElementsByTagName("h4");
            subtitle[0].style.color = "yellow";
        </script>
    </body>
</html>
