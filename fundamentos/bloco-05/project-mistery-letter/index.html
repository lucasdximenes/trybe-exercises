<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Mistery Letter</title>
  </head>
  <body>
    <header>
      <h1>Mistery Letter</h1>
    </header>

    <section id="letter-counter-section">
      <p id="carta-contador"></p>
    </section>

    <section id="input-text-section">
      <label for="carta-texto">
        <input type="text" id="carta-texto" placeholder="Digite sua frase" />
      </label>
    </section>

    <section id="button-section">
      <button id="criar-carta">Criar</button>
    </section>

    <section id="generated-letter-section">
      <p id="carta-gerada"></p>
    </section>
  </body>
</html>
